<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SWAG JS</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="shortcut icon"
            type="image/png"
            href="./img/swag_logo_vector_02.svg"
        />
        <script src="https://use.fontawesome.com/bf0334d3c9.js"></script>
        <script src="/script/main.js"></script>
        <script src="/script/app.js"></script>
    </head>
    <body>
        <!--navigation bar-->
        <header class=".nav-container">
            <nav class="link-wrapper">
                <a href="#Home">Home</a>
                <a href="#information-section">Information</a>
                <a href="#gallery">Gallery</a>
            </nav>
            <div class="menu-btn">
                <div class="menu-btn-burger"></div>
            </div>
        </header>
        <div class="mobile-menu">
            <nav class="mobile-link-wrapper">
                <a class="mobile-link" href="#Home">Home</a>
                <a class="mobile-link" href="#information-section"
                    >Information</a
                >
                <a class="mobile-link" href="#gallery">Gallery</a>
            </nav>
        </div>
        <!--end navigation bar-->

        <!--top image-->
        <section id="index-image">
            <img
                src="/img/image00010.jpeg"
                alt="parkour jump low angle"
                width="100%"
            />
        </section>
        <!--end top image-->

        <!--information container-->
        <section class="information-headline">
            <h1>Vem Ã¤r vi?</h1>
        </section>

        <section class="information-section">
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Officia sint deleniti totam placeat mollitia quasi omnis ad
                exercitationem quibusdam magnam aliquid, beatae iste harum
                sapiente earum. Sed tenetur quos sequi.
            </p>
        </section>
        <!-- Card Section-->
        <section class="card-section">
            <!--mobile cards-->
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <div class="front_image">
                            <img
                                src="./img/image00001.jpeg"
                                alt="perosn1"
                                style="width: 300px; height: 400px"
                                class="shadow"
                            />
                        </div>
                    </div>
                    <div class="flip-card-back"></div>
                </div>
            </div>
            <!--end mobile cart container-->

            <!--desktop card container-->
            <div class="desktop-card">
                <div class="desktop-card-inner">
                    <div class="circle"></div>
                    <div class="card-top">
                        <img src="./img/swag_logo_vector_02.svg" alt="logo" />
                    </div>
                    <div class="card-bottom">
                        <div class="info">
                            <h3>information</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end desktopCard Section-->
        <footer>
            <i class="fa fa-instagram" aria-hidden="true"></i>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
        </footer>
    </body>
</html>
